<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Week10</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<input id="quest" type="text" placeholder="Question"/>&nbsp;<input id="answr" type="text" placeholder="Answer"/>
<br/>
<input id="rada" type="radio" name="cat" value="history" checked/><label for="rada">History</label><input id="radb" type="radio" name="cat" value="science"/><label for="radb">Science</label><input id="radc" type="radio" name="cat" value="math"/><label for="radc">Math</label>
<br/>
<input type="button" value="Submit" onclick="myVue.addCard();"/>
<br/>
<div id="flashcards-app">
  <div class="card" v-for="card in cards" v-on:click="card.flipped=card.flipped?false:true">
    <div class="top" v-bind:class="card.category" ></div>
    <div class="side1 " v-bind:class="card.flipped?'hide':''" >
      <h1>{{card.question}}</h1>
    </div>
<!--     In your template, remove the 'hide' class from the side1 and side2 elements. 'hide' class should be conditionally rendered through the 'flipped' value in the card -->
    <div class="side2 " v-bind:class="card.flipped?'':'hide'">
      <h1>{{card.answer}}</h1>
    </div>
  </div>
  
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.8/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
